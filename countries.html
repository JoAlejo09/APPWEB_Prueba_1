<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Explorador de Países</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f0f2f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    input {
      flex-grow: 1;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
      padding: 0 10px;
    }

    .country-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .country-card:hover {
      transform: scale(1.03);
    }

    .country-card img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .country-card h2 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .country-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Explorador de Países</h1>

  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Buscar país (ej. Perú)" required>
    <button type="submit">Buscar</button>
  </form>

  <div id="results"></div>

  <script src="countries_script.js"></script>
</body>
</html>
